<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARAMIS-TECH - Make music with code</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/ico" sizes="32x32" href="./assets/favicon.ico">
    <link rel="icon" type="image/ico" sizes="16x16" href="./assets/favicon.ico">
    <link rel="manifest" href="./assets/public/site.webmanifest">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">  
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/styles/default.min.css"> -->
    <link href="https://cdn.jsdelivr.net/gh/PrismJS/prism-themes/themes/prism-one-light.css" rel="stylesheet" />  
  </head>
  <body>
    <main>
      <div id="inner">

      <textarea id="code" cols="40" rows="5" style="min-height: 400px; min-width: 600px; display: none;" class="editor"></textarea><br />
      <canvas id="visualizer" style="width: 300px; height: 100; background-color: gray;"></canvas>
      <canvas id="freqVisualizer" style="width: 300px; height: 100; background-color: gray;"></canvas><br />
      <button id="run" class="focus:outline-none text-gray-500 border-2 rounded-full border-green-400 hover:bg-green-200 w-20 py-1 mr-2 z-50 svelte-m0c5v4">run</button>
      <button id="stop" class="focus:outline-none text-gray-500 border-2 rounded-full border-red-400 hover:bg-red-200 w-20 py-1 mr-5 z-50 svelte-m0c5v4">stop</button>
      <p>freq:</p>  
      <div>
        <input type="range" min="20" max="2000" value="440" id="freq" />
      </div>
      <br />
      <p>amp:</p>  
      <div>
        <input type="range" min="0" max="100" value="50" id="amp" />
      </div>
    </div><br />      
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/mode/simple.min.js"></script>    
    <script src="src/glicol.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
